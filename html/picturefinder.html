<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="/css/picturefinder.css" />

      <div class="listJS listContainer">
        <ul>
          <li class="list"><a href="#">Picture finder</a></li>

      <form id="searchContainer">

    </main>
    <footer>
      <p>&copy; 2022</p>
